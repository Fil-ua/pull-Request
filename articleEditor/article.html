<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diary</title>
    <link rel="stylesheet" href="editorArticle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript">
        const authData = JSON.parse(localStorage.getItem(`authData`));
        if (!authData.find(x => x.isLogin )) {
            window.location.href = `../registration/start.html`;
        }
    </script>
</head>
<body class="bg-light">
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
    </div>
</div>


<nav class="navbar navbar-expand-lg mb-4 navbar-dark bg-dark sticky-top font-weight-bold">
    <a class="navbar-brand">
        <img src="../src/short_hello.png " class="img reloadLocation" alt=""/>
    </a>
    <a class="nav-link nav-item addContent" href="#">Добавить запись <img src="../src/plus3.png"/></a>
    </button>
    <form class="form-inline  mx-auto my-2 my-lg-0 ">
        <button id="ShowAllArticles" class="btn btn-outline-success font-weight-bold pt-0 pr-2 pl-2 mr-2"
                type="button">Показать<br> все записи</button>
        <input id="SearchArticle" maxlength="17" class="form-control" type="text" placeholder="Что искать?"
               aria-label="Search">
    </form>
        <button type="button" class="btn btn-dark font-weight-bold logout">Выйти</button>
</nav>
<div class="cardsContainer update  row mx-3">

</div>

<div id="sliderFade" class="carousel  slide " data-ride="carousel" data-interval="false">
    <ol class="carousel-indicators">

    </ol>
    <div class="carousel-inner">


    </div>
    <a class="carousel-control-prev" href="#sliderFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#sliderFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<form data-action="save" class="page-content-wrapper bg-dark rounded">
    <button type="button" class="close closeContent" aria-label="Close">
        <img src="../src/close.png" alt="" class="img">
    </button>
    <label for="articleName" class="text-center text-light font-weight-bold mb-1 ml-2">Название: *
    </label>
    <input type="text" class="border-dark m-auto w-25 mb-4 ml-2 rounded" id="articleName" name="articleName"
           value maxlength="30">
    <label for="articleDescription" class="text-center pt-3 text-light mb-1 ml-2
    font-weight-bold ">Краткое описание: *</label>
    <textarea class="border-dark m-auto w-50 ml-2 rounded" id="articleDescription" name ="articleDescription" rows="3"
              maxlength="150"></textarea>
    <div class="warning pt-2 m-auto h5 text-light "></div>
    <div class="mt-3 mb-3 w-75 pt-5 pb-3 m-auto" >
        <textarea  rows="10" class="ckeditor" maxlength="150" name="articleContent" id="articleContent"></textarea>
    </div>
    <button type="button"
            class="btn text-white btn-outline-success border-success mr-auto ml-auto mb-2 pt-1 pb-1 font-weight-bold w-25 rounded"
            id="createContent">Создать
    </button>
</form>

<footer>
    <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="editor.js"></script>
</footer>
</body>
</html>
