<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="visual.css">
    <link rel="shortcut icon" href="../src/short_red_hand.png" type="image/png">
</head>
<body>
<a href="start.html" class="loginBtn">LogIn</a>
<div class="css-form">
    <div class="displayed">
        <img src="../src/red_hand.png"/>
    </div>
    <div class="form">
        <form id="form_id" action="" method="post">
            <p class="heading-with-line">Sign up</p>
            <div class="form-block">
                <label>Name</label>
                <input type="text" name="sName">
            </div>
            <div class="form-block">
                <label>Surname</label>
                <input type="text" name="sSurname">
            </div>
            <div class="form-block">
                <label>Your birthday</label>
                <input type="date" value="1940-01-01" name="sBirthday">
            </div>
            <div class="form-block">
                <label>NickName</label>
                <input type="text" id="SignupNickName" name="sNickName">
            </div>
            <div class="form-block">
                <label>Email (login)</label>
                <input type="email" name="sEmail" placeholder="Пример - user@gmail.com">
            </div>
            <div class="form-block">
                <label>Password</label>
                <input type="password" name="sPassword">
                <p class="requirement">Password must include more then 6 simbols.</p>
            </div>
            <div class="form-block">
                <label>Repeat password</label>
                <input type="password" name="sConfirmPassword">
            </div>
            <ul class="warning"></ul>
            <div class="form-block">
                <input class="button" type="submit" value="Register">
            </div>
        </form>
    </div>
</div>

<script src="registration.js"></script>

</body>

</html>
