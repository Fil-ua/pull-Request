<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="view.css">
    <link rel="shortcut icon" href="../src/hello.png" type="image/png">
</head>
<body>
<a href="index.html">
    <img class="spider" src="../src/spider.png"/>
</a>
<div class="css-form">
        <img class="displayed" src="../src/hello.png"/>
    <div class="form">
        <p class="heading-with-line">Please sign in using the form below</p>
        <form id="form_id" action="" method="post">
            <div class="form-block">
                <label for="SigninEmail">Login</label>
                <input id="SigninEmail" type="email"  name="sEmail" placeholder="user@gmail.com">
            </div>
            <div class="form-block">
                <label for="SigninPassword">Password</label>
                <input id="SigninPassword" type="password" name="sPassword">
            </div>
            <div class="warning"> </div>
                <input class="button" type="submit" value="Sign in">
           <div class="link">
               <a href="index.html">Create a new account?</a>
               => press on spider!
           </div>
        </form>
    </div>
</div>

<script src="start.js"></script>

</body>
</html>
