<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="view.css">
    <link rel="shortcut icon" href="../src/short_hello.png" type="image/png">
    <script type="text/javascript">
        const authData = JSON.parse(localStorage.getItem(`authData`));
        if (authData.find(x => x.isLogin)) {
            window.location.href = `../articleEditor/article.html`;
        }
    </script>
</head>
<body>
<a href="index.html">
    <img class="spider" src="../src/spider.png"/>
</a>
<div class="css-form">
    <img class="displayed" src="../src/short_hello.png"/>
    <div class="form">
        <p class="heading-with-line">Please sign in using the form below</p>
        <form id="form_id" action="" method="post">
            <div class="form-block">
                <label>Login</label>
                <input type="email" name="loginEmail" placeholder="user@gmail.com">
            </div>
            <div class="form-block">
                <label>Password</label>
                <input type="password" name="loginPassword">
            </div>
            <ul class="warning"></ul>
            <input class="button" type="submit" value="Sign in">
            <div class="link">
                <a href="index.html">Create a new account?</a>
                => press on spider!
            </div>
        </form>
    </div>
</div>

<script src="start.js"></script>
</body>
</html>
